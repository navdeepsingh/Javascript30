<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Meet Up Event Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />  
</head>
<body>
  <div class="frame">
    <div class="panel">
      <div class="header">
        <div class="menu-icon">
          <div class="dash-top"></div>
          <div class="dash-bottom"></div>
          <div class="circle"></div>
        </div>
        <span class="title">Create Account</span>
        <input type="text" class="search-input" placeholder="Search ...">
        <div class="fa fa-search search-icon"></div>
      </div>
  
      <div class="form">
        <form action="" role="create-account-form" id="create-account-form">
          <div class="notification"></div>
          <div class="row">
            <div class="label"><label for="name">Name*</label></div>
            <div class="input">
              <input type="text" id="name" name="name" autofocus>
            </div>            
          </div>
          <div class="row">
            <div class="label">
              <label for="email">Email*</label>
            </div>
            <div class="input">
              <input type="email" id="email" name="email">
            </div>
          </div>
          <div class="row">
            <div class="label">
              <label for="password">Password*</label>
            </div>            
            <div class="input">
              <input type="password" id="password" name="password" aria-describedby="hint">            
              <small id="hint">Password must contain atleast one Capital character, small character, digit</small>
            </div>
          </div>
          <div class="row">
            <button type="button">CANCEL</button>
            <button type="submit" class="submit">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>  
  
    <div class="menu">
      <ul>
        <li>
          <span class="fa fa-dashboard"></span>
          <a href="index.html">Dashboard</a>
        </li>
        <li>
          <span class="fa fa-user"></span>
          <a href="create-account.html">Create Account</a>
        </li>
        <li>
          <span class="fa fa-bell"></span>
          <a href="create-event.html">Create Event</a>
        </li>
        <li>
          <span class="fa fa-comments"></span>Accounts</li>
      </ul>
    </div>
  
  </div>
<script src="script.js"></script>
</body>
</html>
