<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Meet Up Event Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
  <div class="frame">
    <div class="panel">
      <div class="header">
        <div class="menu-icon">
          <div class="dash-top"></div>
          <div class="dash-bottom"></div>
          <div class="circle"></div>
        </div>
        <span class="title">Create Event</span>
        <input type="text" class="search-input" placeholder="Search ...">
        <div class="fa fa-search search-icon"></div>
      </div>

      <div class="form">
        <form action="" role="create-event-form" id="create-event-form">
          <div class="row">
            <div class="label">
              <label for="eventName">Name*</label>
            </div>
            <div class="input">
              <input type="text" id="eventName" name="eventName" autofocus placeholder="Enter event name">
            </div>
          </div>
          <div class="row">
            <div class="label">
                <label for="eventType">Type of Event*</label>
            </div>
            <div class="input">
              <input list="types" name="eventType" id="eventType" />
              <datalist id="types">
                <option value="Birthday Party">Birthday Party</option>
                <option value="Conference Talk">Conference Talk</option>
                <option value="Wedding">Wedding</option>
                <option value="Tech Talk">Tech Talk</option>
                <option value="Others">Others</option>
              </datalist>
            </div>       
          </div>  
          <div class="row">
            <div class="label">
              <label for="eventHost">Event Host*</label>
            </div>
            <div class="input">
              <input type="text" id="eventHost" name="eventHost" aria-describedby="eventHint">
              <small id="eventHint">could be an individualâ€™s name or an organization</small>
            </div>
          </div>
          <div class="row">
            <div class="label">
              <label for="eventStart">Event start*</label>
            </div>
            <div class="input">
              <input type="datetime-local" id="eventStart" name="eventStart" placeholder="date and time">
            </div>
          </div>
          <div class="row">
            <div class="label">
              <label for="eventEnd">Event end*</label>
            </div>
            <div class="input">
              <input type="datetime-local" id="eventEnd" name="eventEnd" placeholder="date and time">
            </div>
          </div>
          <div class="row">
            <div class="label">
              <label for="eventGuestList">Guest list*</label>
            </div>
            <div class="input">
              <textarea name="eventGuestList" id="eventGuestList" cols="30" rows="5"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="label">
              <label for="eventLocation">Location*</label>
            </div>
            <div class="input">
              <input type="text" name="eventLocation" id="eventLocation" autocomplete="on" onfocus="initGeolocation()">
            </div>
          </div>
          <div class="row">
            <div class="label">
              <label for="eventMessage">Message<br><small>(Optional)</small></label>
            </div>
            <div class="input">
              <input type="text" name="eventMessage" id="eventMessage">
            </div>
          </div>
          <div class="row">
            <button type="button">CANCEL</button>
            <button type="submit" class="submit">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>

    <div class="menu">
      <ul>
        <li>
          <span class="fa fa-dashboard"></span>
          <a href="index.html">Dashboard</a>
        </li>
        <li>
          <span class="fa fa-user"></span>
          <a href="create-account.html">Create Account</a>
        </li>
        <li>
          <span class="fa fa-bell"></span>
          <a href="create-event.html">Create Event</a>
        </li>
        <li>
          <span class="fa fa-comments"></span>Accounts</li>
      </ul>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwxcUwfxnbiFTYMAb_c6QkGq4mRnGe8wU&libraries=places&callback=initAutocomplete"
    async defer></script>
</body>

</html>
