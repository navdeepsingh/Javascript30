<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Meet Up Event Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />  
</head>
<body>
  <div class="frame">
    <div class="panel">
      <div class="header">
        <div class="menu-icon">
          <div class="dash-top"></div>
          <div class="dash-bottom"></div>
          <div class="circle"></div>
        </div>
        <span class="title">Meetup Events</span>
        <input type="text" class="search-input" placeholder="Search ...">
        <div class="fa fa-search search-icon"></div>
      </div>
  
      <div class="notifications clearfix">
        <div class="line"></div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">9:24 AM</span>
          <p>
            <b>John Walker</b> posted a photo on your wall.</p>
        </div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">8:19 AM</span>
          <p>
            <b>Alice Parker</b> commented your last post.</p>
        </div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">Yesterday</span>
          <p>
            <b>Luke Wayne</b> added you as friend.</p>
        </div>
      </div>
    </div>
  
    <div class="menu">
      <ul>
        <li>
          <span class="fa fa-dashboard"></span>Dashboard</li>
        <li>
          <span class="fa fa-user"></span>Create Account</li>
        <li>
          <span class="fa fa-bell"></span>Create Event</li>
        <li>
          <span class="fa fa-comments"></span>Accounts</li>        
      </ul>
    </div>
  
  </div>
  <script type="text/javascript">
    const menuIcon = document.querySelector('.menu-icon');
    const panel = document.querySelector('.panel');
    const menu = document.querySelector('.menu');
    menuIcon.addEventListener('click', function () {
      panel.classList.toggle('show-menu');
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
