<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Follow along Nav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">        
</head>
<style>
    html{
        box-sizing: content-box;
    }
    *, *:after, *:before{
        box-sizing: inherit;
    }
    body{
        background: linear-gradient(-90deg, darkviolet, goldenrod, darkviolet, darkkhaki);
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }
</style>
<body>

    <nav>
        <ul>
            <li>
                <a href="#">About Me</a>
            </li>
            <li>
                <a href="#">Hobbies</a>
            </li>
            <li>
                <a href="#">Certifications</a>
            </li>
        </ul>
    </nav>
    

</body>
</html>
