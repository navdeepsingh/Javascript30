<!DOCTYPE html>
<html>
<head>
	<title>Scoped CSS Variables & JS</title>
</head>
<body>

<h2>Update CSS Variables with <span class="h1">JS</span></h2>

<div class="controls">
	<label for="spacing">Spacing</label>
	<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

	<label for="blur">Blur</label>
	<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

	<label for="base">Base Color</label>
	<input type="color" name="base" value="#ffc600">
</div>

<img src="http://unsplash.it/800/500?image=899">

<style type="text/css">
	:root {
		--base: #ffc600;
		--spacing: 10px;
		--blur: 0px;
	}

	img {
		padding: var(--spacing);
		background: var(--base);
		filter: blur(var(--blur));
	}

	.h1{
		color: var(--base);
	}
	/*
		Nothing to do with CSS Variables
	*/
	body{
		text-align: center;
		background-color: rgb(25, 53, 73);
		color: white;
	}

	.controls {
		margin-top: 30px;
	}
</style>


<script type="text/javascript">
	const inputs = document.querySelectorAll('.controls input');

	function handleValue () {
		const suffix = this.dataset.sizing || '';
		document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
	}

	inputs.forEach(input => input.addEventListener('change', handleValue));
	inputs.forEach(input => input.addEventListener('mouseover', handleValue));
</script>
</body>
</html>
